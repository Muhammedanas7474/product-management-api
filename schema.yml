          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryDeleteResponse'
          description: ''
  /api/products/:
    get:
      operationId: api_products_retrieve
      summary: List Products
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
