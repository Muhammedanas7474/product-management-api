openapi: 3.0.3
info:
  title: Product Management API
  version: 1.0.0
  description: Machine Test Submission - Production-ready Product API
paths:
  /api/categories/:
    get:
      operationId: api_categories_retrieve
      summary: List Categories
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
          description: ''
    post:
