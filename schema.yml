          description: ''
  /health/:
    get:
      operationId: health_retrieve
      tags:
      - health
      responses:
        '200':
          description: No response body
components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        slug:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    CategoryCreateErrorResponse:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
          nullable: true
        errors:
          type: object
          additionalProperties: {}
      required:
      - errors
    CategoryCreateResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Category'
        errors:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - data
    CategoryDeleteResponse:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
          nullable: true
        errors:
          type: object
          additionalProperties: {}
          nullable: true
        message:
          type: string
      required:
      - message
    CategoryDetailResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Category'
        errors:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - data
    CategoryListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        errors:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - data
    CategoryUpdateErrorResponse:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
          nullable: true
        errors:
          type: object
          additionalProperties: {}
      required:
      - errors
    CategoryUpdateResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Category'
        errors:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - data
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        slug:
          type: string
        description:
          type: string
          nullable: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock:
          type: integer
          maximum: 2147483647
          minimum: 0
        category:
          type: string
          nullable: true
        category_name:
          type: string
          readOnly: true
        image:
          type: string
          format: uri
          nullable: true
        thumbnail:
          type: string
          format: uri
          readOnly: true
          nullable: true
        is_active:
          type: boolean
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - category_name
      - created_at
      - id
      - is_active
      - name
      - price
      - stock
      - thumbnail
      - updated_at
    ProductCreateErrorResponse:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
          nullable: true
        errors:
          type: object
          additionalProperties: {}
      required:
      - errors
    ProductCreateResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Product'
        errors:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - data
    ProductDeleteResponse:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
          nullable: true
        errors:
          type: object
          additionalProperties: {}
          nullable: true
        message:
          type: string
      required:
      - message
    ProductDetailResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Product'
        errors:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - data
    ProductListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        errors:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - data
    ProductUpdateErrorResponse:
      type: object
      properties:
        data:
          type: object
          additionalProperties: {}
          nullable: true
        errors:
          type: object
          additionalProperties: {}
      required:
      - errors
    ProductUpdateResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Product'
        errors:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - data
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
