        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryDetailResponse'
          description: ''
    put:
      operationId: api_categories_update
      summary: Update Category
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Category'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Category'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryUpdateResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryUpdateErrorResponse'
          description: ''
    delete:
      operationId: api_categories_destroy
      summary: Delete Category
      parameters:
      - in: path
        name: slug
