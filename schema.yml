        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryCreateResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryCreateErrorResponse'
          description: ''
